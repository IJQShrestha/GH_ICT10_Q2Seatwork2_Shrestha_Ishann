<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Student Grade Calculator</title>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Grade Calculator</h1>
        <div class="grade_calculator">
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
        </div>

    <h2>Enter your Grades:</h2>
        <div class="grades">
            <input type="text" id="sci" placeholder="Science">
            <input type="text" id="eng" placeholder="English"><br>
            <input type="text" id="ict" placeholder="ICT">
            <input type="text" id="math" placeholder="Math"><br>
            <input type="text" id="fil" placeholder="Filipino">
            <input type="text" id="pe" placeholder="PE">
        </div>

    <div class="hgwa">
        <h3>Calculate GWA</h3>
        
    </div>
</div>

    <div id="output"></div>
    <script type="py" src="main.py"></script>
</body>
</html>
